<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="CSS/contact.css" />
  </head>
  <body>
    <div class="form-group">
      <div class="phone">
        <span class="inputs">
          <ul>
            <li>
              <p class="text">First Name</p>
              <i class="fa-solid fa-user"></i>
              <input type="text" placeholder="First Name" name="" id="" />
            </li>
            <li>
              <p class="text">Last Name</p>
              <i class="fa-solid fa-user"></i>
              <input type="text" placeholder="Last Name" name="" id="" />
            </li>
            <li>
              <p class="text">Email</p>
              <i class="fa-solid fa-envelope"></i>
              <input type="email" placeholder="Email" name="" id="" />
            </li>
            <li>
              <p class="text">Phone</p>
              <i class="fa-solid fa-phone"></i>
              <input type="number" placeholder="Phone" name="" id="" />
            </li>
            <li>
              <p class="text">Address</p>
              <i class="fa-solid fa-house"></i>
              <input type="text" placeholder="Address" name="" id="" />
            </li>
            <li>
              <p class="text">Additional Text</p>
              <i class="fa-solid fa-pen-clip"></i>
              <textarea name="" id="" cols="40" rows="10"></textarea>
            </li>
          </ul>
        </span>
        <div class="button">
          <button class="btn"><span>Send</span></button>
        </div>
      </div>
    </div>
  </body>
</html>
