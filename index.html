<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MyCV</title>
    <link rel="stylesheet" href="CSS/index.css" />
  </head>
  <body>
    <header class="wrapper">
      <h1 class="title">This is a CV</h1>
      <div class="container">
        <div class="photo">
          <picture>
            <source media="(min-width: 650px)" srcset="CVPhoto.png" />
            <source media="(min-width: 465px)" srcset="facebook.jpg" />
            <img src="images/img-default.png" alt="a cute kitten" />
          </picture>
        </div>
        <h3 class="name">Jurca Razvan Catalin</h3>
        <p id="text">
          Hi, my name is Jurca Razvan Catalin. I was born in Cluj-Napoca in
          April so yeah I am an Aries. I consider myself a friendly person, who
          likes to meet new people and socialize as much as possible.
        </p>
        <h3>
          <p>If you want further informations</p>
        </h3>
        <section class="links">
          <nav class="link-effect">
            <a href="study.html">Studies</a></li>
            <a href="experience.html">Experience</a>
            <a href="contact.html">Contact</a>
            <a href="form.html">LogIn</a></li>
          </nav>
        </section>
        <video
          controls
          muted
          id="video"
          width="1400px"
          height="500px"
          loop="loop"
          muted="muted"
        >
          <source src="Muzica.mp4" type="video/mp4" />
          Your browser does not support the video tag.
        </video>
      </div>
    </header>
  </body>
</html>
